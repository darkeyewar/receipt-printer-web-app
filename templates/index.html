<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Lace Shop - Receipt Generator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <h1>Ali Lace Shop - Receipt Generator</h1>
        <form id="receipt-form">
            <!-- Customer Name Field -->
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" title="Customer Name" placeholder="Enter customer's name" required>

            <!-- Items Table -->
            <table id="items-table">
                <thead>
                    <tr>
                        <th>Particulars</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        
                    </tr>
                </thead>
                <tbody id="items-list">
                    <tr class="item-row">
                        <td>
                            <label for="item-name-1" class="sr-only"></label>
                            <input type="text" id="item-name-1" class="item-name" title="Particulars"
                                placeholder="Enter item name" required>
                        </td>
                        <td>
                            <label for="item-quantity-1" class="sr-only"></label>
                            <input type="number" id="item-quantity-1" class="item-quantity" title="Quantity"
                                placeholder="Enter quantity" required>
                        </td>
                        <td>
                            <label for="item-price-1" class="sr-only"></label>
                            <input type="number" id="item-price-1" step="0.01" class="item-price" title="Price"
                                placeholder="Enter price" required>
                        </td>
                        
                    </tr>
                </tbody>
            </table>

            <!-- Buttons -->
            <button type="button" id="add-item">Add Item</button>
            <button type="submit">Generate Receipt</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>

</html>
